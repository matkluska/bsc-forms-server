version: "2.1"
services:
  config-service:
    build: config-service
    ports:
      - 8081:8080

  discovery-service:
    build: discovery-service

  gateway:
    build: gateway

  auth-service:
    build: auth-service
    environment:
      MONGODB_APPLICATION_USER: mongo
      MONGODB_APPLICATION_PASS: pass
      MONGODB_APPLICATION_DATABASE: bsc-forms
    ports:
      - 8083:8080

  auth-mongodb:
    build: mongodb
    environment:
      MONGODB_APPLICATION_USER: mongo
      MONGODB_APPLICATION_PASS: pass
      MONGODB_APPLICATION_DATABASE: bsc-forms
    ports:
      - 25000:27017

  form-service:
    build: form-service
    environment:
      MONGODB_APPLICATION_USER: mongo
      MONGODB_APPLICATION_PASS: pass
      MONGODB_APPLICATION_DATABASE: bsc-forms
    ports:
      - 8084:8080
      - 8787:8787

  form-mongodb:
    build: mongodb
    environment:
      MONGODB_APPLICATION_USER: mongo
      MONGODB_APPLICATION_PASS: pass
      MONGODB_APPLICATION_DATABASE: bsc-forms
    ports:
      - 25001:27017

  reply-stats-service:
    build: reply-stats-service
    environment:
      MONGODB_APPLICATION_USER: mongo
      MONGODB_APPLICATION_PASS: pass
      MONGODB_APPLICATION_DATABASE: bsc-forms
    ports:
      - 8085:8080

  reply-mongodb:
    build: mongodb
    environment:
      MONGODB_APPLICATION_USER: mongo
      MONGODB_APPLICATION_PASS: pass
      MONGODB_APPLICATION_DATABASE: bsc-forms
    ports:
      - 25002:27017