spring:
  application:
    name: auth-service
  cloud:
    config:
      discovery:
        service-id: config-service
        enabled: true
      fail-fast: true
      password: config
      username: user

eureka:
  instance:
    hostname: ${spring.application.name}
  client:
    region: default
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://discovery-service:8080/eureka/