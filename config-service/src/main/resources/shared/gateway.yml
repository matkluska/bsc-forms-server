server:
  port: 8080

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    auth-service:
        path: /auth-service/**
        sensitiveHeaders: Set-Cookie,Authorization

    discovery-service:
        path: /discovery/**
        url: http://discovery-service:8082
        sensitiveHeaders: Set-Cookie,Authorization

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000